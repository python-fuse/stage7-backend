version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stage7-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-stage7user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stage7password}
      POSTGRES_DB: ${DB_NAME:-stage7db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-stage7user}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
